<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWallet3 - Gerenciador Financeiro Pessoal</title>
    
    <!-- Bibliotecas Locais -->
    <script src="libs/tailwindcss.js"></script>
    <script src="libs/lucide.js"></script>

    <style>
        /* Estilos customizados para a interface desktop */
        body { font-family: 'Inter', sans-serif; overflow: hidden; } /* Impede scroll no body principal */
        
        /* Sidebar */
        .sidebar-item {
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }
        .sidebar-item:hover, .sidebar-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 0.75rem; /* rounded-xl */
        }
        .sidebar-item.active::before {
            content: '';
            position: absolute;
            left: -1rem;
            top: 50%;
            transform: translateY(-50%);
            height: 24px;
            width: 4px;
            background-color: #10b981; /* accent color */
            border-radius: 0 4px 4px 0;
        }

        /* Área Principal */
        .content-frame {
            border: none;
            width: 100%;
            height: 100%;
            /* Fundo suave para o iframe */
            background-color: #f8fafc; 
        }

        /* Glassmorphism sutil para o header */
        .top-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e2e8f0;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex text-gray-800">

    <!-- 1. SIDEBAR (Navegação Principal) -->
    <aside class="w-64 bg-gray-900 text-gray-400 flex flex-col justify-between h-full shadow-2xl relative z-20">
        
        <!-- Logo / Título -->
        <div class="p-8 pb-4">
            <div class="flex items-center gap-3 mb-8">
                <div class="w-10 h-10 bg-emerald-500 rounded-xl flex items-center justify-center text-white shadow-lg shadow-emerald-900/50">
                    <i data-lucide="wallet" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-white tracking-tight leading-none">MyWallet<span class="text-emerald-500">.</span></h1>
                    <p class="text-[10px] uppercase tracking-widest text-gray-500 font-semibold mt-1">Personal Finance</p>
                </div>
            </div>

            <!-- Menu -->
            <nav class="space-y-2">
                <a onclick="loadPage('dashboard.html', this)" data-page="dashboard.html" 
                   class="sidebar-item flex items-center p-3 gap-3 font-medium active text-white">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span>Dashboard</span>
                </a>

                <div class="pt-4 pb-2">
                    <p class="text-[10px] uppercase text-gray-600 font-bold tracking-wider px-3">Lançamentos</p>
                </div>

                <a onclick="loadPage('receitas.html', this)" data-page="receitas.html" 
                   class="sidebar-item flex items-center p-3 gap-3 font-medium">
                    <i data-lucide="trending-up" class="w-5 h-5"></i>
                    <span>Receitas</span>
                </a>
                
                <a onclick="loadPage('despesas.html', this)" data-page="despesas.html" 
                   class="sidebar-item flex items-center p-3 gap-3 font-medium">
                    <i data-lucide="trending-down" class="w-5 h-5"></i>
                    <span>Despesas</span>
                </a>

                <div class="pt-4 pb-2">
                    <p class="text-[10px] uppercase text-gray-600 font-bold tracking-wider px-3">Análise</p>
                </div>

                <a onclick="loadPage('relatorios.html', this)" data-page="relatorios.html" 
                   class="sidebar-item flex items-center p-3 gap-3 font-medium">
                    <i data-lucide="pie-chart" class="w-5 h-5"></i>
                    <span>Relatórios</span>
                </a>
            </nav>
        </div>

        <!-- Footer Sidebar -->
        <div class="p-6 border-t border-gray-800">
            <a onclick="loadPage('configuracoes.html', this)" data-page="configuracoes.html" 
               class="sidebar-item flex items-center p-3 gap-3 font-medium hover:text-white transition-colors">
                <i data-lucide="settings" class="w-5 h-5"></i>
                <span>Configurações</span>
            </a>
            
            <div class="mt-4 flex items-center gap-3 px-3 py-2 rounded-lg bg-gray-800/50 border border-gray-700/50">
                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-emerald-400 to-blue-500 flex items-center justify-center text-white font-bold text-xs">
                    US
                </div>
                <div class="flex-1 overflow-hidden">
                    <p class="text-xs font-bold text-white truncate">Usuário Local</p>
                    <p class="text-[10px] text-emerald-400 flex items-center gap-1">
                        <span class="w-1.5 h-1.5 rounded-full bg-emerald-400 animate-pulse"></span> Online
                    </p>
                </div>
            </div>
        </div>
    </aside>

    <!-- 2. ÁREA PRINCIPAL -->
    <main class="flex-1 flex flex-col relative overflow-hidden bg-slate-50">
        
        <!-- HEADER / TOP BAR -->
        <header class="h-16 top-header flex items-center justify-between px-8 z-10 shrink-0">
            
            <!-- Esquerda: Título da Seção Atual (Dinâmico) -->
            <div class="flex items-center gap-4">
                <h2 id="header-title" class="text-xl font-bold text-gray-800">Dashboard</h2>
                <div class="h-6 w-px bg-gray-300 mx-2"></div>
                <p id="current-date" class="text-sm text-gray-500 font-medium capitalize"></p>
            </div>

            <!-- Direita: Ações Globais -->
            <div class="flex items-center gap-4">
                <button class="p-2 text-gray-400 hover:text-gray-600 transition rounded-full hover:bg-gray-100 relative" title="Notificações">
                    <i data-lucide="bell" class="w-5 h-5"></i>
                    <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
                </button>
                <button class="p-2 text-gray-400 hover:text-gray-600 transition rounded-full hover:bg-gray-100" title="Ajuda">
                    <i data-lucide="help-circle" class="w-5 h-5"></i>
                </button>
            </div>
        </header>

        <!-- CONTEÚDO DA PÁGINA (IFRAME) -->
        <div class="flex-1 relative w-full h-full overflow-hidden">
            <iframe id="main-content" src="dashboard.html" class="content-frame w-full h-full" name="content"></iframe>
        </div>
    </main>

    <script>
        // Inicializa ícones (se houver algum data-lucide direto no HTML estático)
        if (window.lucide) lucide.createIcons();

        // Atualiza Data no Header
        const dateEl = document.getElementById('current-date');
        const options = { weekday: 'long', day: 'numeric', month: 'long' };
        dateEl.textContent = new Date().toLocaleDateString('pt-BR', options);

        /**
         * Função para trocar o iframe e atualizar o menu
         */
        function loadPage(pageUrl, clickedElement) {
            // 1. Carrega a página no iframe
            const iframe = document.getElementById('main-content');
            
            // Pequeno efeito de fade-out/in
            iframe.style.opacity = '0.5';
            setTimeout(() => {
                iframe.src = pageUrl;
                iframe.onload = () => {
                    iframe.style.opacity = '1';
                    iframe.style.transition = 'opacity 0.2s ease-in-out';
                };
            }, 100);

            // 2. Atualiza título do Header baseado no texto do menu
            const menuText = clickedElement.querySelector('span').textContent;
            document.getElementById('header-title').textContent = menuText;

            // 3. Atualiza estilos da Sidebar
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
                item.classList.remove('text-white');
            });

            clickedElement.classList.add('active');
            clickedElement.classList.add('text-white');

            return false; 
        }

        // Estado inicial
        window.onload = () => {
             const dashboardLink = document.querySelector('[data-page="dashboard.html"]');
             if (dashboardLink) {
                dashboardLink.classList.add('active');
                dashboardLink.classList.add('text-white');
             }
        };
    </script>
</body>
</html>
